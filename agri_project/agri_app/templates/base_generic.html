<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Agriculture{% endblock %}</title>
    <!-- Tailwind CSS CDN for styling -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- Header / Navbar -->
    <header class="bg-green-600 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-xl font-bold">
                <a href="{% url 'home' %}">Smart Agriculture</a>
            </h1>
            <nav class="space-x-4">
                <a href="{% url 'farmer_list' %}" class="hover:text-gray-200">Farmers</a>
                <a href="{% url 'field_list' %}" class="hover:text-gray-200">Fields</a>
                <a href="{% url 'crop_list' %}" class="hover:text-gray-200">Crops</a>
                <a href="{% url 'planting_calendar_list' %}" class="hover:text-gray-200">Planting Calendar</a>
                <a href="{% url 'weather_list' %}" class="hover:text-gray-200">Weather</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        {% block content %}
        <!-- Child templates will fill this block -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-green-600 text-white mt-8 p-4 text-center">
        &copy; {{ year }} Smart Agriculture. All rights reserved.
    </footer>

</body>
</html>
