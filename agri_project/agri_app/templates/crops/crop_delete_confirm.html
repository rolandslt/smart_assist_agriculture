{% extends "base_generic.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg border border-gray-200 p-8 text-center">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-6">
            <svg class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <h2 class="text-2xl font-bold text-gray-900 mb-2">Delete Crop?</h2>
        <p class="text-gray-600 mb-8">
            Are you sure you want to delete <span class="font-semibold text-gray-900">"{{ object.name }}"</span>? 
            This action cannot be undone and will remove all associated harvest data.
        </p>

        <form method="post" class="space-y-3">
            {% csrf_token %}
            
            <button type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                Yes, Delete Crop
            </button>

            <a href="{% url 'crop_list' %}" 
                class="w-full block py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                Cancel, Keep It
            </a>
        </form>
    </div>
</div>
{% endblock %}
