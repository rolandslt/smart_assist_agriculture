{% extends "base_generic.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-8 bg-white shadow-xl rounded-lg border-t-4 border-green-600">
    <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Reset Password</h2>
    <p class="text-gray-600 mb-6 text-center text-sm">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" id="id_email" required 
                   class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm p-3 focus:ring-green-500 focus:border-green-500">
        </div>
        <div class="pt-4">
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-150">
                Send Reset Link
            </button>
        </div>
    </form>
</div>
{% endblock %}
