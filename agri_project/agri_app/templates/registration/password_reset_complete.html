{% extends "base_generic.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-8 bg-white shadow-xl rounded-lg text-center border-t-4 border-green-600">
    <div class="mb-4 text-green-600">
        <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Password Updated!</h2>
    <p class="text-gray-600 mb-8">Your new password has been set successfully. You can now log in to your secure route account.</p>
    
    <a href="{% url 'login' %}" class="inline-block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-150">
        Log In Now
    </a>
</div>
{% endblock %}
