{% extends "base_generic.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-12 bg-white p-8 border border-gray-200 rounded-lg shadow-sm">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Create New Post</h1>
    
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-semibold text-gray-600 mb-2">Subject/Title</label>
            <input type="text" name="title" placeholder="What is your post about?" 
                   class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-600 mb-2">Message Content</label>
            <textarea name="content" rows="10" placeholder="Write your post details here..." 
                      class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
        </div>

        <div class="flex items-center gap-4 pt-4 border-t">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-8 rounded">
                Publish Post
            </button>
            <a href="{% url 'home' %}" class="text-gray-500 hover:text-gray-700 font-medium">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
